<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image-section">
        </div>

        <div class="form-section">
            <div class="form-wrapper">
                <div class="logo-header">
                    <img src="logo-footer.png" alt="Logo Văn Hiến">
                    <p class="university-name">TRƯỜNG ĐẠI HỌC VĂN HIẾN</p>
                </div>

                <div class="login-form">
                    <h2>ĐĂNG NHẬP</h2>
                    <p class="sub-heading">Cổng thông tin đào tạo</p>

                    <form action="#">
                        <div class="input-row">
                            <input type="text" name="username" placeholder="Tên đăng nhập"><br>
                            <input type="password" name="password" placeholder="Mật khẩu">
                        </div>

                        <div class="checkbox-container">
                            <input type="checkbox" id="parent-login">
                            <label for="parent-login">Phụ huynh sinh viên đăng nhập</label>
                        </div>

                        <button class="btn btn-primary" type="submit">Đăng nhập</button>
                        <button class="btn btn-secondary" type="button">
                            <img src="https://img.icons8.com/color/16/000000/office-365.png" alt="Office 365 Icon" />
                            Đăng nhập Office 365
                        </button>
                    </form>
                    <a href="#" class="forgot-password">Quên mật khẩu</a>
                </div>

                <p class="footer-text">All Rights Reserved Developed by VSC</p>
            </div>
        </div>
    </div>
</body>

</html>
