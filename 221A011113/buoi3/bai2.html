<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - HTML Hyperlink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .exercise-container {
            background-color: #2f4050;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative; /* Thêm để làm tham chiếu cho vị trí tuyệt đối của nút */
        }

        .exercise-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .exercise-question {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .option {
            background-color: #34495e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            transition: filter 0.3s ease; /* Hiệu ứng chuyển đổi mượt mà */
        }

        .option:hover {
            filter: brightness(80%); /* Giảm độ sáng khi hover, tạo hiệu ứng nhạt */
        }

        .option input[type="radio"] {
            margin-right: 10px;
        }

        .option code {
            color: #3498db;
            background-color: #2c3e50;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .submit-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #27ae60;
        }

        .see-all-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            position: absolute; /* Định vị tuyệt đối */
            bottom: 20px; /* Cách đáy 20px */
            left: 20px; /* Cách trái 20px */
        }

        .see-all-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="exercise-container">
        <div class="exercise-title">Exercise ?</div>
        <div class="exercise-question">What is a correct syntax for an HTML hyperlink?</div>
        <div class="option">
            <input type="radio" name="answer" id="option1">
            <label for="option1"><code><a href="/home.htm">Visit W3Schools.com</a></code></label>
        </div>
        <div class="option">
            <input type="radio" name="answer" id="option2">
            <label for="option2"><code><link href="/home.htm">Visit W3Schools.com</link></code></label>
        </div>
        <div class="option">
            <input type="radio" name="answer" id="option3">
            <label for="option3"><code><alink href="/home.htm">Visit W3Schools.com</alink></code></label>
        </div>
        <button class="submit-btn">Submit Answer</button>
        <button class="see-all-btn">See all HTML Exercises</button>
    </div>
</body>
</html>
