<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng CSS Hover</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        tr:hover {
            background-color: #d3d3d3; /* Màu xám khi hover */
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Lớp</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nguyễn Văn A</td>
            <td>INT101</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Trần Thị B</td>
            <td>INT102</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Lê Văn C</td>
            <td>INT103</td>
        </tr>
    </table>
</body>
</html>
