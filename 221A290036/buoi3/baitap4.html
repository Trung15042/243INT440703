<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập Portal VHU</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background: url('https://th.bing.com/th/id/R.308c2d7155eb223a858a7e922b1322f6?rik=5wq0z3MEdmhk4g&pid=ImgRaw&r=0') no-repeat center center/cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #003366;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      border-color: #1087ff;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #5fafff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #49a4ff;
    }

    .login-container .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ff2a2a;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ĐĂNG NHẬP</h1>
    <form>
      <input type="text" placeholder="Tên đăng nhập" required />
      <input type="password" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
    </form>
    <div class="footer">© 2025 Trường Đại học Văn Hiến</div>
  </div>
</body>
</html>
