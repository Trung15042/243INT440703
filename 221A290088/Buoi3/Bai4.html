<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai4</title>
  <style>
    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 7;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .left img {
      max-width: 100%;
      height: auto;
      border-radius: 1px;
    }

    .right {
      flex: 3;
      background-color: white;
      color: black;
      font-size: 20px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
    }

    .right img {
      width: 150px;
      margin-bottom: 10px;
    }

    .school-name {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 30px;
      text-align: center;
    }

    .login-box {
      border: 1px solid #ccc;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      background-color: #fafafa;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .submit-button {
      width: 100%;
      background-color: darkblue;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-button:hover {
      background-color: navy;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="https://portal.vhu.edu.vn/static/images/Carousel/bg_lg.png" alt="Hình ảnh minh họa" />
    </div>
    <div class="right">
      <img src="https://vhu.edu.vn/Resources/Images/SubDomain/HomePage/Logo/logo-footer.png" alt="Logo trường">
      <div class="school-name">Trường Đại học Văn Hiến</div>

      <div class="login-box">
        <form>
          <label for="username">Tài khoản:</label>
          <input type="text" id="username" name="username" placeholder="Nhập tài khoản">

          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">

          <button class="submit-button" type="submit">Đăng nhập</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
